[package]
name = "subset_sum"
version = "1.0.0"
authors = ["LÃ©o Coletta <mail.leo.coletta@gmail.com>"]
edition = "2021"

[lib]
crate-type = ["lib"]

[dependencies]
strum_macros = "0.24.0"
num-traits = "0.2.14"
fn-memo = { version = "1.2", default-features = false }
wasm-bindgen = { version = "^0.2.79", optional = true }
instant = { version = "^0.1.12", features = ["wasm-bindgen", "inaccurate"], optional = true }
napi = { version = "^2.2.0", optional = true }

[features]
wasm-js = ["wasm-bindgen", "instant"]
napi-types = ["napi"]
